<!DOCTYPE html>
<html>

<head>
    <title>Cloud Native - Pizza Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
</head>

<body onload="connect()">
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="pizza-item">
                            <button><img alt="vegan pepperoni" title="vegan pepperoni" src="imgs/PizzaPepperoni.png">
                                Vegan Pepperoni </button>
                        </div>
                        <label for="placeOrder">Order your pizza:</label>
                        <button id="placeOrder" class="button" type="submit">Place Order</button>
                        <button id="placeOrderFake" class="button" type="submit">#1 - Place Order Fake</button>
                        <button id="kitchenAcceptFake" class="button" type="submit">#2 - Kitchen Accept Fake</button>
                        <button id="deliveryFake" class="button" type="submit">#3 - Order is Out for Delivery Fake</button>
                        <button id="deliveryUpdateFake" class="button" type="submit">#4 - Order Delivery Update Fake</button>
                        <button id="completedFake" class="button" type="submit">#5 - Order Completed Fake</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>Order Status</h1>
                <div class="">
                    <div id="status">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Events</h1>
                <div class="">
                    <div id="events">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
